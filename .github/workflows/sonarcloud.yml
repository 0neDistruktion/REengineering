name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  sonar-check:
    name: Sonar Check
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install SonarScanner
        shell: pwsh
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: SonarScanner Begin
        shell: pwsh
        run: |
          dotnet sonarscanner begin `
            /k:"0neDistruktion_REengineering" `
            /o:"0nedistruktion" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.cs.opencover.reportsPaths="coverage-report/opencover.xml" `
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/*.yml,**/*.yaml,**/*.json" `
            /d:sonar.qualitygate.wait=true

      - name: Restore
        run: dotnet restore NetSdrClient.sln

      - name: Build
        run: dotnet build NetSdrClient.sln -c Release --no-restore

      - name: Run tests and generate coverage
        shell: pwsh
        run: |
          dotnet test NetSdrClient.sln -c Release --no-build `
            --collect:"XPlat Code Coverage"

      - name: Convert coverage to Sonar format
        uses: danielpalme/ReportGenerator-GitHub-Action@v5
        with:
          reports: '**/coverage.cobertura.xml'
          targetdir: 'coverage-report'
          reporttypes: 'opencover'

      - name: Show found coverage files (debug)
        shell: pwsh
        run: |
          Write-Host "Coverage files found:"
          Get-ChildItem -Recurse -Filter *coverage* | Select-Object FullName

      - name: SonarScanner End
        shell: pwsh
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"